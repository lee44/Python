<!--
    question is a context variable that was automatically generated by Django. As a result, we can access all attributes of the data model Question 
-->
<h1>{{ question.question_text }}</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'polls:vote' question.id %}" method="post">
{% csrf_token %} <!-- Since weâ€™re creating a POST form (which can have the effect of modifying data), we need to worry about Cross Site Request Forgeries. csrf_token protects against it-->

<!-- choice_set is a RelatedManager which can create querysets of Choice objects which relate to the Question 
    https://stackoverflow.com/questions/2048777/what-is-choice-set-in-this-django-app-tutorial
-->
{% for choice in question.choice_set.all %} 
    <input type="radio" name="choice" id="choice{{ forloop.counter }}" value="{{ choice.id }}">
    <label for="choice{{ forloop.counter }}">{{ choice.choice_text }}</label><br>
{% endfor %}
<input type="submit" value="Vote">
</form>
